<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Mode Launcher</title>
  <link href="./styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans antialiased">
  <div id="app" class="h-screen w-screen flex flex-col justify-between">
    <!-- Top Left: Settings Button -->
    <div class="absolute top-4 left-4">
      <button id="settings-btn" class="p-2 bg-gray-800 rounded-full hover:bg-gray-700">
        <img src="/usr/share/HackerOS/ICONS/settings.png" alt="Settings" class="w-8 h-8">
      </button>
    </div>

    <!-- Main Content: Launcher Dashboard (Placeholder) -->
    <div class="flex-1 flex items-center justify-center">
      <div class="text-center">
        <h1 class="text-4xl font-bold">Hacker Mode Launcher</h1>
        <p class="text-xl">Launch your games from Steam, Epic, GOG</p>
        <div class="mt-8 space-x-4">
          <button id="launch-steam" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-500">Launch Steam</button>
          <button id="launch-epic" class="px-4 py-2 bg-purple-600 rounded hover:bg-purple-500">Launch Epic</button>
          <button id="launch-gog" class="px-4 py-2 bg-red-600 rounded hover:bg-red-500">Launch GOG</button>
        </div>
      </div>
    </div>

    <!-- Bottom Left: Hacker Menu Button -->
    <div class="absolute bottom-4 left-4">
      <button id="hacker-menu-btn" class="p-2 bg-gray-800 rounded-full hover:bg-gray-700">
        <span class="text-xl">☰ Hacker Menu</span>
      </button>
    </div>

    <!-- Modals -->
    <div id="hacker-menu-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-gray-800 p-8 rounded-lg space-y-4">
        <button id="shutdown-btn" class="w-full px-4 py-2 bg-red-600 rounded hover:bg-red-500">Wyłącz komputer</button>
        <button id="reboot-btn" class="w-full px-4 py-2 bg-orange-600 rounded hover:bg-orange-500">Uruchom ponownie</button>
        <button id="settings-modal-btn" class="w-full px-4 py-2 bg-blue-600 rounded hover:bg-blue-500">Ustawienia</button>
        <button id="cancel-menu" class="w-full px-4 py-2 bg-gray-600 rounded hover:bg-gray-500">Anuluj</button>
        <button id="switch-plasma" class="w-full px-4 py-2 bg-green-600 rounded hover:bg-green-500">Przełącz na Plasma</button>
      </div>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center overflow-y-auto">
      <div class="bg-gray-800 p-8 rounded-lg w-3/4 max-h-3/4 space-y-4">
        <h2 class="text-2xl font-bold">Ustawienia</h2>
        <!-- Settings Sections -->
        <div class="space-y-2">
          <h3 class="text-xl">Internet</h3>
          <!-- WiFi settings placeholder -->
          <p>Konfiguracja WiFi (implementuj za pomocą system commands)</p>
        </div>
        <div class="space-y-2">
          <h3 class="text-xl">Bluetooth</h3>
          <!-- Bluetooth placeholder -->
        </div>
        <div class="space-y-2">
          <h3 class="text-xl">Firmware</h3>
          <!-- Firmware update placeholder -->
        </div>
        <div class="space-y-2">
          <h3 class="text-xl">Konta</h3>
          <input id="steam-account" type="text" placeholder="Steam Account" class="w-full p-2 bg-gray-700 rounded">
          <input id="epic-account" type="text" placeholder="Epic Account" class="w-full p-2 bg-gray-700 rounded">
          <input id="gog-account" type="text" placeholder="GOG Account" class="w-full p-2 bg-gray-700 rounded">
          <button id="save-accounts" class="px-4 py-2 bg-green-600 rounded">Zapisz</button>
        </div>
        <div class="space-y-2">
          <h3 class="text-xl">Jasność ekranu</h3>
          <input id="brightness-slider" type="range" min="0" max="100" class="w-full">
        </div>
        <div class="space-y-2">
          <h3 class="text-xl">Barwy nocne</h3>
          <input type="checkbox" id="night-mode"> Włącz
        </div>
        <div class="space-y-2">
          <h3 class="text-xl">Dźwięk</h3>
          <input id="volume-slider" type="range" min="0" max="100" class="w-full">
        </div>
        <div class="space-y-2">
          <h3 class="text-xl">Wydajność</h3>
          <!-- Performance modes placeholder -->
        </div>
        <div class="space-y-2">
          <h3 class="text-xl">Aktualizacje</h3>
          <button id="check-updates" class="px-4 py-2 bg-blue-600 rounded">Sprawdź aktualizacje</button>
          <button id="update-system" class="px-4 py-2 bg-green-600 rounded">Aktualizuj</button>
          <p id="update-status"></p>
        </div>
        <div class="space-y-2">
          <h3 class="text-xl">Język</h3>
          <select id="language-select">
            <option value="pl">Polski</option>
            <option value="en">English</option>
          </select>
          <button id="save-language" class="px-4 py-2 bg-green-600 rounded">Zapisz</button>
        </div>
        <button id="close-settings" class="w-full px-4 py-2 bg-gray-600 rounded hover:bg-gray-500">Zamknij</button>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
